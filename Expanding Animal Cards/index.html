<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Expanding Animal Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1478028928718-7bfdb1b32095?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1500&q=80');">
            <h3> Horses </h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1600094329158-324f92d960cb?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80');">
            <h3> Tiger </h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1463501810073-6e31c827a9bc?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
            <h3> Rhino </h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1568793097716-e410935d8fba?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80');">
            <h3> Flamingo </h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1544219111-6dca1d644520?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80');">
            <h3> Elephant </h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
